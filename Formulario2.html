<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title> <!-- cabeçalho titulo -->
	<meta charset="utf-8"> 
	<script type="text/javascript" src="./js/soma.js"></script>
</head>
<body>
	<h1>Formulário</h1>
		<form id="formulario" onsubmit="enviarForm(); return false;">
			<div class="div-campos">
				<label>Nome:</label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
			</div>
			<div>
				<label>CPF:</label>
				<input type="text" id="cpf" name="cpf">
			</div>
			<div>
				<input type="submit" name="enviar" value="Enviar">
			</div>
		</form>
		<form>
			<table id="tabela" border="1">
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Email</th>
				</tr>
			</table>
		</form>
		
</body>
</html>
